<div class="container">
  <div class="row">
    <div class="container header">
      <div class="icon_block" (click)="backToPreviousPage()">
        <div>
          <i class="bi bi-arrow-left-short own_icon"></i>
        </div>
        <div>
          <p>back to previous page</p>
        </div>
      </div>
      <div class="title">
        <div>
          <h2>Search form</h2>
        </div>
        <div>
          <div class="md-form">
            <input mdbInput type="text" class="form-control" placeholder="filter user" [(ngModel)]="searchUser">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="userGroup">
      <div class="body">
        <div class="first_name">
          <div class="md-form">
            <label  class="">First name</label>
            <input mdbInput type="text" class="form-control" formControlName="firstName">
          </div>
        </div>
        <div class="last_name">
          <div class="md-form">
            <label  class="">Last name</label>
            <input mdbInput type="text" class="form-control" formControlName="lastName">
          </div>
        </div>
        <div class="user_name">
          <div class="md-form">
            <label  class="">User name</label>
            <input mdbInput type="text" class="form-control" formControlName="userName">
          </div>
        </div>
        <div class="email">
          <div class="md-form">
            <label  class="">Email</label>
            <input mdbInput type="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="phone">
          <div class="md-form">
            <label  class="">Phone</label>
            <input mdbInput type="text" class="form-control" formControlName="phone">
          </div>
        </div>
      </div>
    </form>
    <div class="btn_group">
        <div>
          <button type="button" (click)="clearFormGroup()" class="btn btn-light">Clear</button>
        </div>
        <div>
          <button type="button" (click)="dynamicRequest()" class="btn btn-primary">Search</button>
        </div>
    </div>
  </div>
  <div class="row users_list">
    <app-user-details *ngFor="let user of users | userFilter:searchUser; let userIndex = index"
                      [user]="user"
                      [userIndex]="userIndex" (lift)="catchUser($event)"></app-user-details>
  </div>
</div>
