<div class="wrapper">
  <div>
    <h2>Create user</h2>
    <p>Main Info</p>
  </div>
  <div class="body">
    <form [formGroup]="userMainData" (ngSubmit)="sendData()">
      <div class="md-form">
        <label class="">First name</label>
        <input mdbInput type="text" class="form-control" formControlName="firstName">
        <span class="error_message" *ngIf="getFormControls.firstName.invalid && getFormControls.firstName.touched">enter first name, min length 2</span>
      </div>

      <div class="md-form">
        <label class="">Last name </label>
        <input mdbInput type="text" class="form-control" formControlName="lastName">
        <span class="error_message" *ngIf="getFormControls.lastName.invalid && getFormControls.lastName.touched">enter last name, min length 2</span>
      </div>

      <div class="md-form">
        <label  class="">Username </label>
        <input mdbInput type="text" class="form-control" formControlName="userName">
        <span class="error_message" *ngIf="getFormControls.userName.invalid && getFormControls.userName.touched">enter user name, min length 2</span>
      </div>

      <div class="md-form">
        <label  class="">Phone </label>
        <input mdbInput type="text" class="form-control" formControlName="phone">
        <span class="error_message" *ngIf="getFormControls.phone.invalid && getFormControls.phone.touched">enter phone, min length 2</span>
      </div>

      <div class="md-form">
        <label  class="">Email</label>
        <input mdbInput type="email" class="form-control" formControlName="email">
        <span class="error_message" *ngIf="getFormControls.email.invalid && getFormControls.email.touched">enter validity email</span>
      </div>

      <div class="passBlock">
        <div>
          <div class="md-form">
            <label  class="">Password </label>
            <input mdbInput type="password" class="form-control" formControlName="password">
            <span class="error_message" *ngIf="getFormControls.password.invalid && getFormControls.password.touched">enter password, min length 4</span>
          </div>
        </div>
        <div>
          <div class="md-form">
            <label  class="">Confirm password </label>
            <input mdbInput type="password" class="form-control" formControlName="confirmPassword">
            <span class="error_message" *ngIf="userMainData.errors && getFormControls.confirmPassword.touched">password must be match, min length 4</span>
          </div>
        </div>
      </div>
      <button class="btn" type="submit" class="btn btn-primary" [disabled]="!this.userMainData.valid">Next</button>
    </form>
  </div>
</div>
